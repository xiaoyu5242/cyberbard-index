<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f0f0f0"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" fill="#333" text-anchor="middle" font-weight="bold">Software Testing Types</text>
  
  <!-- Unit Testing -->
  <circle cx="200" cy="200" r="90" fill="#efeb91" filter="url(#shadow)"/>
  <text x="200" y="190" font-family="Arial, sans-serif" font-size="17" fill="#333" text-anchor="middle" font-weight="bold">Unit Testing</text>
  <text x="200" y="220" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">📝 Developer-focused</text>
  
  <!-- Integration Testing -->
  <circle cx="400" cy="200" r="90" fill="#87CEEB" filter="url(#shadow)"/>
  <text x="400" y="190" font-family="Arial, sans-serif" font-size="17" fill="#333" text-anchor="middle" font-weight="bold">Integration Testing</text>
  <text x="400" y="220" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">🔍 Developer-focused</text>
  
  <!-- End-to-End Testing -->
  <circle cx="600" cy="200" r="90" fill="#98FB98" filter="url(#shadow)"/>
  <text x="600" y="190" font-family="Arial, sans-serif" font-size="17" fill="#333" text-anchor="middle" font-weight="bold">End-to-End Testing</text>
  <text x="600" y="220" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">🔄 Tester-focused</text>
  
  <!-- Developer icon -->
  <text x="300" y="350" font-family="Arial, sans-serif" font-size="40">👨‍💻</text>
  <text x="300" y="400" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">Developers</text>
  
  <!-- Tester icon -->
  <text x="600" y="350" font-family="Arial, sans-serif" font-size="40">👩‍💻</text>
  <text x="600" y="400" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">Professional Testers</text>
  
  <!-- Arrows -->
  <line x1="300" y1="330" x2="220" y2="260" stroke="#333" stroke-width="2"/>
  <line x1="300" y1="330" x2="380" y2="260" stroke="#333" stroke-width="2"/>
  <line x1="600" y1="330" x2="600" y2="280" stroke="#333" stroke-width="2"/>
  
  <!-- Additional information -->
  <text x="400" y="500" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">Tools available to reduce costs for Unit and Integration Testing</text>
  <text x="400" y="530" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">End-to-End Testing still requires professional testers</text>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  <rect x="0" y="0" width="800" height="500"  fill="#fff"/>
  
  <!-- Title -->
  <text x="400" y="40" font-size="15" text-anchor="middle" font-weight="bold">A Method for Efficiently Extracting Training Data for LLM in the Testing Domain</text>
  
  <!-- Data Collection -->
  <rect x="50" y="60" width="700" height="280" rx="10" ry="10" fill="#f0f0f0" stroke="#333"/>
  <text x="400" y="90" font-size="20" text-anchor="middle" font-weight="bold">Data Collection</text>
  
  <!-- Product Documentation -->
  <rect x="70" y="110" width="200" height="100" rx="5" ry="5" fill="#fff" stroke="#333"/>
  <text x="170" y="135" font-size="16" text-anchor="middle" font-weight="bold">Product Documentation</text>
  <text x="80" y="160" font-size="12">- User manuals</text>
  <text x="80" y="180" font-size="12">- Online help files</text>
  <text x="80" y="200" font-size="12">- Functional specifications</text>
  
  <!-- Software Interface Elements -->
  <rect x="300" y="110" width="420" height="210" rx="5" ry="5" fill="#fff" stroke="#333"/>
  <text x="510" y="135" font-size="16" text-anchor="middle" font-weight="bold">Software Interface Elements</text>
  
  <!-- Interface Element Details -->
  <rect x="320" y="150" width="180" height="150" rx="5" ry="5" fill="#e6f3ff" stroke="#333"/>
  <text x="410" y="170" font-size="14" text-anchor="middle" font-weight="bold">Interface Elements</text>
  <text x="330" y="190" font-size="12">- Buttons</text>
  <text x="330" y="210" font-size="12">- Text boxes</text>
  <text x="330" y="230" font-size="12">- Menus</text>
  <text x="330" y="250" font-size="12">- Dropdown lists</text>
  <text x="330" y="270" font-size="12">- Checkboxes/Radio buttons</text>
  
  <!-- Interface Navigation Illustration -->
  <rect x="520" y="150" width="180" height="150" rx="5" ry="5" fill="#ffe6e6" stroke="#333"/>
  <text x="610" y="170" font-size="14" text-anchor="middle" font-weight="bold">Interface Navigation</text>
  <circle cx="550" cy="220" r="20" fill="#fff" stroke="#333"/>
  <text x="550" y="225" font-size="12" text-anchor="middle">A</text>
  <circle cx="670" cy="220" r="20" fill="#fff" stroke="#333"/>
  <text x="670" y="225" font-size="12" text-anchor="middle">B</text>
  <line x1="570" y1="220" x2="630" y2="220" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="610" y="210" font-size="10" text-anchor="middle">Click button</text>
  <text x="610" y="280" font-size="10" text-anchor="middle">Page A navigates to Page B</text>
  
  <!-- Model Training -->
  <rect x="50" y="360" width="300" height="100" rx="10" ry="10" fill="#E6FFF1" stroke="#333"/>
  <text x="200" y="390" font-size="16" text-anchor="middle" font-weight="bold">Our Specialized Tool</text>
  <text x="200" y="415" font-size="12" text-anchor="middle">Document data cleaning</text>
  <text x="200" y="435" font-size="12" text-anchor="middle">Interface element recognition</text>
  
  <!-- Test Data Generation -->
  <rect x="450" y="360" width="300" height="100" rx="10" ry="10" fill="#f0f0f0" stroke="#333"/>
  <text x="600" y="390" font-size="16" text-anchor="middle" font-weight="bold">Test Data Generation</text>
  <text x="600" y="415" font-size="12" text-anchor="middle">Specify output format</text>
  <text x="600" y="435" font-size="12" text-anchor="middle">Direct use for training</text>
  
  <!-- Arrows -->
  <line x1="200" y1="340" x2="200" y2="350" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="350" y1="410" x2="460" y2="410" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
</svg>
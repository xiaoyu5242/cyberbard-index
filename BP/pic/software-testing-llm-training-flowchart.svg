<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 700">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <!-- 标题 -->
  <text x="400" y="40" font-size="24" text-anchor="middle" font-weight="bold">一种软件测试行业大语言模型训练方法</text>
  
  <!-- 数据收集 -->
  <rect x="50" y="60" width="700" height="280" rx="10" ry="10" fill="#f0f0f0" stroke="#333"/>
  <text x="400" y="90" font-size="20" text-anchor="middle" font-weight="bold">数据收集</text>
  
  <!-- 产品文档 -->
  <rect x="70" y="110" width="200" height="100" rx="5" ry="5" fill="#fff" stroke="#333"/>
  <text x="170" y="135" font-size="16" text-anchor="middle" font-weight="bold">产品文档</text>
  <text x="80" y="160" font-size="12">- 用户手册</text>
  <text x="80" y="180" font-size="12">- 在线帮助文件</text>
  <text x="80" y="200" font-size="12">- 功能规格说明</text>
  
  <!-- 软件界面元素 -->
  <rect x="300" y="110" width="420" height="210" rx="5" ry="5" fill="#fff" stroke="#333"/>
  <text x="510" y="135" font-size="16" text-anchor="middle" font-weight="bold">软件界面元素</text>
  
  <!-- 界面元素细节 -->
  <rect x="320" y="150" width="180" height="150" rx="5" ry="5" fill="#e6f3ff" stroke="#333"/>
  <text x="410" y="170" font-size="14" text-anchor="middle" font-weight="bold">界面元素</text>
  <text x="330" y="190" font-size="12">- 按钮</text>
  <text x="330" y="210" font-size="12">- 文本框</text>
  <text x="330" y="230" font-size="12">- 菜单</text>
  <text x="330" y="250" font-size="12">- 下拉列表</text>
  <text x="330" y="270" font-size="12">- 复选框/单选框</text>
  
  <!-- 界面跳转示意 -->
  <rect x="520" y="150" width="180" height="150" rx="5" ry="5" fill="#ffe6e6" stroke="#333"/>
  <text x="610" y="170" font-size="14" text-anchor="middle" font-weight="bold">界面跳转</text>
  <circle cx="550" cy="220" r="20" fill="#fff" stroke="#333"/>
  <text x="550" y="225" font-size="12" text-anchor="middle">A</text>
  <circle cx="670" cy="220" r="20" fill="#fff" stroke="#333"/>
  <text x="670" y="225" font-size="12" text-anchor="middle">B</text>
  <line x1="570" y1="220" x2="650" y2="220" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="610" y="210" font-size="10" text-anchor="middle">点击按钮</text>
  <text x="610" y="280" font-size="10" text-anchor="middle">A页面跳转到B页面</text>
  
  <!-- 模型训练 -->
  <rect x="50" y="360" width="300" height="100" rx="10" ry="10" fill="#f0f0f0" stroke="#333"/>
  <text x="200" y="390" font-size="16" text-anchor="middle" font-weight="bold">模型训练</text>
  <text x="200" y="415" font-size="12" text-anchor="middle">使用LoRA技术</text>
  <text x="200" y="435" font-size="12" text-anchor="middle">进行行业特定微调</text>
  
  <!-- 效果评估 -->
  <rect x="450" y="360" width="300" height="100" rx="10" ry="10" fill="#f0f0f0" stroke="#333"/>
  <text x="600" y="390" font-size="16" text-anchor="middle" font-weight="bold">效果评估</text>
  <text x="600" y="415" font-size="12" text-anchor="middle">使用专门算法</text>
  <text x="600" y="435" font-size="12" text-anchor="middle">作为奖励机制</text>
  
  <!-- 箭头 -->
  <line x1="200" y1="340" x2="200" y2="360" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="350" y1="410" x2="450" y2="410" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- 奖励机制详情 -->
  <rect x="200" y="480" width="400" height="200" rx="10" ry="10" fill="#e6f3ff" stroke="#333"/>
  <text x="400" y="510" font-size="16" text-anchor="middle" font-weight="bold">奖励机制详情</text>
  <text x="220" y="540" font-size="12">1. 正确性奖励</text>
  <text x="220" y="570" font-size="12">2. 错误惩罚</text>
  <text x="220" y="600" font-size="12">3. 探索奖励</text>
  <text x="220" y="630" font-size="12">4. 多样性奖励</text>
  <text x="220" y="660" font-size="12">5. 效率奖励</text>
  
  <!-- 连接线 -->
  <line x1="600" y1="460" x2="600" y2="480" stroke="#333" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="600" y1="480" x2="600" y2="480" stroke="#333" stroke-width="2"/>
</svg>
